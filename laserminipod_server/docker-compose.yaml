version: '3.7'

services:
  # Development services
  postgres:
    image: postgres:16.3
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: laserminipod
      POSTGRES_PASSWORD: "fDGFDAk9b4qqwbuOmzfI3vluXhx9ExdC"
    volumes:
      - laserminipod_data:/var/lib/postgresql/data
    profiles:
      - '' # Default profile
      - dev
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "yhVHSTYjNj1eEPv2kkXfA3UkLjRpnSzK"
    environment:
      - REDIS_REPLICATION_MODE=master
    profiles:
      - '' # Default profile
      - dev

  # Test services
  postgres_test:
    image: postgres:16.3
    ports:
      - '9090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: laserminipod_test
      POSTGRES_PASSWORD: "3lN3tER3PSejufIBNtn0BUvdLlNp17xq"
    volumes:
      - laserminipod_test_data:/var/lib/postgresql/data
    profiles:
      - '' # Default profile
      - test
  redis_test:
    image: redis:6.2.6
    ports:
      - '9091:6379'
    command: redis-server --requirepass "jnq7MdGJL26uoEeT9Di9YhBpQlEX8QDO"
    environment:
      - REDIS_REPLICATION_MODE=master
    profiles:
      - '' # Default profile
      - test

volumes:
  laserminipod_data:
  laserminipod_test_data:

networks:
  my_network:
    driver: bridge